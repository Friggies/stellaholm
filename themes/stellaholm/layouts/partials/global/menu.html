<dialog
    id="globalMenu"
    class="globalMenu"
>
    <div class="globalMenu__content">
        <ul class="globalMenu__list">
            <li>
                <a
                    href=' {{ "/" | relLangURL }}'
                    class="globalMenu__title"
                >
                    Stellaholm
                </a>
            </li>
            {{ range .Site.Menus.main }}
            <li>
                <a
                    href="{{ .URL }}"
                    class="globalMenu__action"
                >
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
        <ul class="globalMenu__list">
            {{ range .Site.Menus.faq }}
            <li>
                <a
                    href="{{ .URL }}"
                    class="globalMenu__action--sub"
                >
                    {{ .Name }}
                    <img
                        src="/icons/{{ .Page.Params.Icon }}.svg"
                        class="icon icon--small"
                        width="18"
                        height="18"
                        alt=""
                    />
                </a>
            </li>
            {{ end }}
            <li>
                <button
                    class="globalMenu__action--sub globalMenu__closeOnClick snipcart-customer-signin"
                >
                    {{ T "my_orders" }}
                    <img
                        src="/icons/person-outline.svg"
                        class="icon icon--small"
                        width="18"
                        height="18"
                        alt=""
                    />
                </button>
            </li>
            <li>
                <button
                    class="globalMenu__action--sub globalMenu__closeOnClick"
                >
                    {{ T "close_dialog" }}
                    <img
                        src="/icons/close-outline.svg"
                        class="icon icon--small"
                        width="18"
                        height="18"
                        alt=""
                    />
                </button>
            </li>
        </ul>
    </div>
</dialog>
