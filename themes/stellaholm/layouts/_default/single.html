{{ define "main" }}
<section
    class="section section--reverse"
    aria-label="{{ .Title }}"
>
    <details
        class="section__content"
        open
    >
        <summary>{{ T "toc" }}</summary>
        {{ .TableOfContents }}
    </details>
    <div class="section__content">
        {{ with .PublishDate }}
        <p>{{ T "published" }} {{ . | time.Format ":date_long" }}</p>
        {{ end }} {{ if ne .Lastmod .PublishDate }}
        <p>{{ T "lastUpdated" }} {{ .Lastmod | time.Format ":date_long" }}</p>
        {{ end }}
        <h1 class="title title--arsenal">{{ .Title }}</h1>
        <div class="markdown">{{ .Content }}</div>
    </div>
</section>
{{ end }}
